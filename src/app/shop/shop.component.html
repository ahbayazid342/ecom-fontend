<div class="container">
    <div class="row">
        <section class="col-3">

            <h5 class="text-warning ml-3"> Sort </h5>
            <select class="custom-select mb-2">
                <option value="">Alphabetically</option>
                <option value="">Price: low to high</option>
                <option value="">Price: high to low</option>
            </select>

            <h5 class="text-warning ml-3"> Brands </h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of brands">
                    {{brand.name}}
                </li>
            </ul>

            <h5 class="text-warning ml-3"> Types </h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types">
                    {{type.name}}
                </li>
            </ul>
        </section>
        <section class="col-9">

            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>showing <strong>10</strong> of <strong>16</strong></span>
                </header>
                <div class="form-inline mt-2">
                    <input class="form-control mr-2" style="width: 300px;" placeholder="search product" type="text">
                    <button class="btn btn-outline-primary my-2 mr-2">
                        Search
                    </button>
                    <button class="btn btn-outline-success my-2 mr-2">
                        Reset
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-4" *ngFor="let product of products">
                    <div class="card mb-4 box-shadow h-100">

                        <img src="./../../assets/img/img3.jpg" alt="image1">

                        <div class="card-body d-flex flex-column">

                            <a href="#">
                                <h6 class="text-uppercase">
                                    {{product.name}}
                                </h6>
                            </a>

                            <span class="mb-2">
                                {{product.price | currency}}
                            </span>

                            <div class="btn-group mt-auto">
                                <button type="button" class="btn btn-outline-success fa fa-shopping-cart mr-2"></button>
                                <button type="button" class="btn btn-outline-primary">View</button>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
